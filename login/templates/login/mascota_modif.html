{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar mascota</title>

    <link type="text/css" rel="stylesheet" href="{% static 'login\css\CCS_masc.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
    
    
    <header>
        <div class="container">
            <img src="{% static 'login\img\logo.png' %}" alt="logo" class="logo" width="40" height="50">
    
            <nav>
                <ul>
                    <li><a href="{% url 'registro_mascota' %}">Registrar mascota</a></li>
                    <li><a href="{% url 'mascota_historial' %}">Lista de mascotas</a></li>
                    <li><a href="">Perfil</a></li>
                    <li><a href="{% url 'inicio' %}">Salir</a></li>
                </ul>
            </nav>
        </div>
    </header>

      
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Cambiar datos</h1>
                <div class="col-md-8">
                <form method="post" id="formulario" action="{% url 'mascota_modificacion' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                </div>
                    <div class="form-group">
                        <label for="chip">id usuario: </label>
                        <input class="form-control" type="number" value="{{ mascota.codigoChip }}" id="nchip" name="nchip" required readonly>
                    </div>
                    <br>
                    <div class="row from-group">
                        <label for="nombre_m" class="col-form-label col-md-4">nombre de la mascota:</label>
                        <div class="col-md-8">
                            <input type="text" name="nombremas" id="nombremas" class="form-control" value="{{ mascota.nombreMascota }}"  required>
                        </div>
                    </div>
                    <br>
                    <div class="row from-group">
                        <label for="pass_m" class="col-form-label col-md-4">edad de la mascota:</label>
                        <div class="col-md-8">
                            <input type="number" name="edadmasc" id="edadmasc" class="form-control" value="{{ mascota.edad }}" required>
                        </div>
                    </div>
                    <br>
                    
                    <div class="row from-group">
                        <label for="email_m" class="col-form-label col-md-4">nombre del dueño:</label>
                        <div class="col-md-8">
                            <input type="text" name="nombredue" id="nombredue" class="form-control" value="{{ mascota.nombreDuennio }}" required>
                        </div>
                    </div>
                    <br>
                    <div class="row from-group">
                        <label for="cod">comuna del dueño</label>
                        <select name="comuna" id="comuna" >
                            {% for c in comuna %}
                            <option value="{{ c.idComuna }}">{{ c.nombreComuna }}</option>
                            {% endfor %}
                        </select>
                        </div>
                        <br>
                        <div class="row from-group">
                        <label for="cod">tratamiento de la mascota</label>
                        <select name="atratamiento" id="atratamiento">
                            {% for a in atencion %}
                            <option value="{{ a.numtratamiento }}">{{ a.nombreTratamiento }}</option>
                            {% endfor %}
                        </select>
                        </div>

                    <p class="mensajer" id="mensaje"></p>
                    <button type="submit" id="submit" class="btn btn-info">Modificar usuario</button>
                </form>
                
            </div>
        </div>
    </div>
    
        

</body>
</html>
