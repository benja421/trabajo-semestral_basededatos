{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificacion</title>
    
    <link type="text/css" rel="stylesheet" href="{% static 'login\css\CSS_inicio_sesion.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body >
    
    <header>
        <div class="container">
            <img src="{% static 'login\img\logo.png' %}" alt="logo" class="logo" width="40" height="50">
    
            <nav>
                <ul>
                    <li><a href="{% url 'admin_reg' %}">Registrar </a></li>
                    <li><a href="{% url 'lista_medicos' %}">administar medico</a></li>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="{% url 'inicio' %}">Salir</a></li>
                </ul>
            </nav>
        </div>
    </header>

   
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Cambiar datos</h1>
                <div class="col-md-8">
                <form method="post" id="formulario" action="{% url 'modificacion_usuario' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                </div>
                    <div class="form-group">
                        <label for="chip">id usuario: </label>
                        <input class="form-control" type="number" value="{{ usuario.idusu }}" id="id" name="id" required readonly>
                    </div>
                    <br>
                    <div class="row from-group">
                        <label for="nombre_m" class="col-form-label col-md-4">nombre:</label>
                        <div class="col-md-8">
                            <input type="text" name="nombre" id="nombre" class="form-control"  required>
                        </div>
                    </div>
                    <br>
                        <div class="row from-group">
                            <label for="apellido" class="col-form-label col-md-4">apellido:</label>
                            <div class="col-md-8">
                                <input type="text" name="apellido" id="apellido" class="form-control" value="{{ usuario.apellidoUsuario }}" required>
                            </div>
                    </div>
                    <br>
                    <div class="row from-group">
                        <label for="pass_m" class="col-form-label col-md-4">contraseña:</label>
                        <div class="col-md-8">
                            <input type="password" name="pass" id="pass" class="form-control" value="{{ usuario.contra }}" required>
                        </div>
                    </div>
                    <br>
                    <div class="row from-group">
                        <label for="contra" class="col-form-label col-md-4">repetir contraseña:</label>
                        <div class="col-md-8">
                            <input type="password" name="contra" id="passr" class="form-control" value="{{ usuario.contra }}" required>
                        </div>
                    </div>
                    <br>
                    
                    <div class="row from-group">
                        <label for="email_m" class="col-form-label col-md-4">correo:</label>
                        <div class="col-md-8">
                            <input type="email" name="email" id="email" class="form-control" value="{{ usuario.correo }}" required>
                        </div>
                    </div>
                    <br>
                    <div class="row from-group">
                        <label for="fechan_m" class="col-form-label col-md-4">fecha de nacimiento:</label>
                        <div class="col-md-8">
                            <input type="date" max="2007-12-04" name="fechaN" id="fechaM" class="form-control" value="{{ usuario.fechNacimiento }}" required>
                        </div>
                    </div>
                    <br>
                    <div class="row from-group">
                        <label for="fechaN" class="col-form-label col-md-4">Foto de Perfil:</label>
                        <div class="col-md-8">
                            <input type="file" name="foto_u" id="foto_u" class="form-control" value="{{ usuario.foto }}" >
                        </div>
                    </div>
                    <br>
                    <div class="row from-group">
                    <label for="cod">Tipo de usuario</label>
                    <select name="cod" id="cod" >
                        {% for c in rol %}
                        <option value="{{ c.codigo }}">{{ c.tipoUsuario }}</option>
                        {% endfor %}
                    </select>
                    </div>

                    <p class="mensajer" id="mensaje"></p>
                    <button type="submit" id="submit" class="btn btn-info">Modificar usuario</button>
                </form>
                
            </div>
        </div>
    </div>

    <br><br><br><br><br><br>
    <footer class="footer">
        <div class="container">
                <div class="row">
                <div class="col-md-6">sucursal: av.mexico 1042</div>    
                <div class="col-md-5">telefono: +569 242215726</div>
                <div class="col-md-1">correo:elpatofeliz@mail.cl</div>
            </div>
        </div>  
      </footer>

    
      

</body>
</html>
