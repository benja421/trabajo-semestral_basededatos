{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de la mascota</title>
    <link type="text/css" rel="stylesheet" href="{% static 'login\css\CCS_masc.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>

<body>

    <header>
        <div class="container">
            <img src="{% static 'login\img\logo.png' %}" alt="logo" class="logo" width="40" height="50">

            <nav>
                <ul>
                    <li><a href="{% url 'registro_mascota' %}">Registrar mascota</a></li>
                    <li><a href="{% url 'mascota_modificar' %}">Modificar mascota</a></li>
                    <li><a href="">Historal de mascota</a></li>
                    <li><a href="">Perfil</a></li>
                    <li><a href="{% url 'inicio' %}">Salir</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <H1>Formulario de registro de mascota</H1>
                <p class="pb-0 mb-0">Ingrese los datos necesarios para el registro de la mascota</p>
                <br>
                <form action="" method="post" id="formmascota">
                    <div class="row form-group">
                        <label for="nombre_mas" class="col-form-label col-md-4">Nombre de la mascota</label>
                        <div class="col-md-8">
                            <input type="text" name="nombre_mas" id="nombre_mas" class="form-control" required>
                        </div>                        
                    </div>
                    <br>
                    <div class="row form-group">
                        <label for="nombre_due" class="col-form-label col-md-4">Nombre del dueño</label>
                        <div class="col-md-8">
                            <input type="text" name="nombre_due" id="nombre_due" class="form-control" required>
                        </div>
                    </div>    
                        <br>
                    <div class="row from-group">
                        <label for="edad_mas" class="col-form-label col-md-4">Edad:</label>
                        <div class="col-md-8">
                            <input type="number"  name="edad_mas" id="edad_mas" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="row form-group">
                    <label for="comuna" class="col-form-label col-md-4">selecione una comuna:</label>
                    <div class="col-md-8">
                    <select id="comuna" required>
                        <option value="0">Selecione una comuna</option>
                        <option value="1">Cerrillos</option>
                        <option value="2">Cerro Navia</option>
                        <option value="3">Conchalí</option>
                        <option value="4">El Bosque</option>
                        <option value="5">Estación Central</option>
                        <option value="6">Huechuraba</option>
                        <option value="7">Independencia</option>
                        <option value="8">La Cisterna</option>
                        <option value="9">La Florida</option>
                        <option value="10">La Granja</option>
                        <option value="11">La Pintana</option>
                        <option value="12">La Reina</option>
                        <option value="13">Las Condes</option>
                        <option value="14">Lo Barnechea</option>
                        <option value="15">Lo Espejo</option>
                        <option value="16">Lo Prado</option>
                        <option value="17">Macul</option>
                        <option value="18">Maipú</option>
                        <option value="19">Ñuñoa</option>
                        <option value="20">Pedro Aguirre Cerda</option>
                        <option value="21">Peñalolén</option>
                        <option value="22">Providencia</option>
                        <option value="23">Pudahuel</option>
                        <option value="24">Quilicura</option>
                        <option value="25">Quinta Normal</option>
                        <option value="26">Recoleta</option>
                        <option value="27">Renca</option>
                        <option value="28">San Joaquín</option>
                        <option value="29">San Miguel</option>
                        <option value="30">San Ramón</option>
                        <option value="31">Santiago</option>
                        <option value="32">Vitacura</option>
                        </div>
                    </select>
                    
                    </div>
                    <br><br>
                    <div class="row form-group">
                        <label for="tratamiento" class="col-form-label col-md-4">tipo de tratamiento:</label>
                        <div class="col-md-8">
                        <select id="tratamiento" required>
                            <option value="0">Selecione un tratamiento</option>
                            <option value="1">Examen de sangre</option>
                            <option value="2">Examen de orina</option>
                            <option value="3">Examen fecales</option>
                            <option value="4">Biopsias</option>
                            <option value="5">Citologías</option>
                            <option value="6">Radiografia y Ecografia</option>
                            <option value="7">Independencia</option>
                            </div>
                        </select>
                        </div>
                       <br> <br>
                </form>
            </div>
            <br>
            
        </div>
        <button type="submit" class="btn btn-info">Enviar</button>
    </div>




</body>

</html>
