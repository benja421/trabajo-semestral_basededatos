<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de datos</title>


    <link type="text/css" rel="stylesheet" href="{% static 'login\css\CCS_cambiar_datos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <img src="Imagenes\logo.png" alt="logo" class="logo" width="40" height="50">
    
            <nav>
                <ul>
                    <li><a href="Principal.html">Inicio</a></li>
                    <li><a href="datos_cita.html">Citas</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a href="Inicio_Sesion.html">Iniciar sesion</a></li>
                    <li><a href="registro.html">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>
   

    <div class="container">
        <div class="row justify-content-center">
            <div class="row-md-8">
                <h1>Cambio de datos</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Ingrese los datos necesarios para completar el cambio</p>
                <br><br><br>
                <form method="post" id="cambioda" action="">
                    <div class="row from-group">
                        <label for="nombredueno" class="col-form-label col-md-4">nombre:</label>
                        <div class="col-md-8">
                            <input type="text" name="nombre" id="newnombre" class="form-control" required>
                        </div></div>
                        <br>
                        <div class="row from-group">
                            <label for="email" class="col-form-label col-md-4">correo:</label>
                            <div class="col-md-8">
                                <input type="email" name="email" id="newemail" class="form-control" required>
                            </div>
                        </div>
                        <br>
                        <div class="row from-group">
                            <label for="fechaN" class="col-form-label col-md-4">fecha de nacimiento:</label>
                            <div class="col-md-8">
                                <input type="date" name="fechaN" id="newfechan" class="form-control" required>
                            </div>
                        </div>
                        <p class="mensaje" id="mensaje"></p>
                        <button type="submit" class="btn btn-info">Cambiar</button>
                </form>
            </div>

        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
